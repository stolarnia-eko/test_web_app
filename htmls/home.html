<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/home.css">
</head>

<body>
    <div class="topbar">
        <h1>Home</h1>
        <!-- <button id="btn-exit">Wyloguj</button> -->
        <a href="singout.html">Wyloguj sie</a>
    </div>
    <h3 style="padding-left:20px" id="title"></h3>
    <div class="wrapper">
        <div class="container" id="container">
            <h1>Moje przepisy:</h1>
            <select id="select" name="fruit">
                <option value="category1">Pierwsze dania</option>
                <option value="category2">Drugie dania</option>
                <option value="category3">Ryby</option>
                <option value="category4">Przystawki</option>
                <option value="category5">Salatki</option>
                <option value="category6">Ciasta</option>
                <option value="category7">Desery</option>
                <option value="category8">Drozrzdiowe</option>
                <option value="category9">Inne</option>
            </select>
            <div id="recipe-list" style="padding-top: 20px;">
                <button id="myButton" class="myButton">Zobacz</button>
            </div>
        </div>
        <div class="container-data" id="container-data">
            <div style="text-align: center;">
                <h2 id="name-category"></h2>
            </div>
            <div class="add-recipe">
                <button id="btn-add-recipe" class="myButton">Dodaj przepis</button>
            </div>
        </div>
        <div class="save-recipe" id="save-recipe">
            <h2 id="name-category1"></h2>
            <input id="title-recipe"type="text" placeholder="Zapisz nazwe dania">
            <textarea id="value-recipe" name="my_textarea" placeholder="Wpisz tutaj tresc przepisu..."></textarea>
            <button id="click-save-recipe" class="myButton">Zapisz</button>
        </div>
        <div id="list-recipe" style="text-align: center;font-size:30px">

        </div>
        <div id="text-recipe" class="text-recipe"></div>
            <h3 id="recipe"></h3>
        </div>
    </div>



</body>
<script type="module" src="../scripts/home.js"></script>

</html>
